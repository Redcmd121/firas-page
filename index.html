<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FirasOS // CRT</title>
<style>
  :root{
    --green:#1aff52;
    --cyan:#63e6ff;
    --beige:#d9cda9;
    --beige-dark:#b8a67a;
    --type-speed:26ms;
    --line-delay:600ms;
    --glow:0 0 6px #1aff52,0 0 14px #1aff52;
    --hand-time:1.6s;       /* hand carry-in duration */
    --boot-time:3200ms;     /* boot duration before terminal */
  }

  html,body{height:100%;margin:0;background:#111;font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace;}

  .stage{
    height:100%; display:grid; place-items:center; overflow:hidden;
  }

  /* ---------- HAND + MONITOR ENTRANCE ---------- */
  .rig{
    position:relative; transform: translateX(-120%) rotate(-6deg) scale(.92);
    animation: carryIn var(--hand-time) ease-out forwards;
    transform-origin: bottom left;
  }
  @keyframes carryIn{
    0%   {transform: translateX(-120%) rotate(-12deg) scale(.92);}
    70%  {transform: translateX(6%) rotate(2deg)   scale(1.02);}
    100% {transform: translateX(0)   rotate(0deg)   scale(1);}
  }

  /* SVG hand (simple shape) */
  .hand{
    position:absolute; left:-120px; bottom:-36px; width:180px; height:auto;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,.45));
    animation: handBob 2.2s ease-in-out infinite .4s;
  }
  @keyframes handBob{
    0%,100%{ transform: translateY(0); }
    50%    { transform: translateY(4px); }
  }

  /* ---------- CRT CHASSIS ---------- */
  .crt{
    width:min(920px, 88vw);
    background: linear-gradient(#eee3c8, var(--beige));
    border:1px solid #b7a67f;
    border-radius:20px;
    padding:22px;
    box-shadow:
      inset 0 -6px 0 rgba(0,0,0,.10),
      inset 0 6px 0 rgba(255,255,255,.35),
      0 26px 70px rgba(0,0,0,.55);
    position:relative;
  }

  /* dusty plastic specks */
  .crt::after{
    content:""; position:absolute; inset:0; border-radius:20px; pointer-events:none;
    background-image:
      radial-gradient(rgba(90,80,60,.10) 0 1px, transparent 2px),
      radial-gradient(rgba(60,50,40,.07) 0 1px, transparent 2px);
    background-size:6px 6px, 10px 10px;
    mix-blend-mode:multiply; opacity:.28;
  }

  .vent{height:10px; border-radius:8px; opacity:.28; margin-bottom:14px;
        background:repeating-linear-gradient(90deg,transparent 0 32px,rgba(0,0,0,.22) 32px 36px);}

  .label{
    display:inline-block; margin-left:10px; padding:6px 10px; border-radius:6px;
    background:#efe7cf; border:1px solid #b7a67f; color:#4a4331; font-weight:700; letter-spacing:.12em;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
  }

  /* curved glass screen */
  .screen{
    position:relative; overflow:hidden;
    background:#0a0a08; border:4px solid #1b1b1a; border-radius:18px/14px;
    padding:28px 24px 40px;
    box-shadow: inset 0 0 140px rgba(26,255,82,.05), inset 0 0 28px rgba(26,255,82,.08);
    aspect-ratio: 16 / 9;
  }

  /* reflection + scanlines + vignette */
  .screen::before, .screen::after{ content:""; position:absolute; inset:0; pointer-events:none; }
  .screen::before{
    background:
      radial-gradient(120% 160% at -10% -20%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 40%),
      radial-gradient(130% 140% at 120% 10%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 46%);
    mix-blend-mode:screen;
  }
  .screen::after{
    background:
      radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.12) 70%, rgba(0,0,0,.45) 100%),
      repeating-linear-gradient(to bottom,
        rgba(255,255,255,.04) 0px,
        rgba(255,255,255,.04) 1px,
        rgba(0,0,0,.10) 2px,
        rgba(0,0,0,.10) 3px);
    mix-blend-mode:screen; animation:flicker 2.4s infinite steps(60);
  }
  @keyframes flicker{0%,100%{opacity:.96}50%{opacity:.90}70%{opacity:.92}}

  /* ---------- BOOT SCREEN ---------- */
  .boot{
    color:var(--green); text-shadow:var(--glow);
    height:100%; display:flex; flex-direction:column; justify-content:center;
    align-items:center; gap:18px; text-align:center;
  }
  .boot h1{ margin:0; font-size:clamp(22px,4.2vw,34px);}
  .boot .sub{ opacity:.85; }
  .bar{ width:min(520px,70%); height:14px; border:1px solid rgba(26,255,82,.5); border-radius:8px; overflow:hidden;
        box-shadow: inset 0 0 10px rgba(26,255,82,.35); }
  .fill{ height:100%; width:0%;
         background:linear-gradient(90deg, rgba(26,255,82,.6), rgba(26,255,82,.95));
         box-shadow:var(--glow); transition:width .12s linear; }

  /* ---------- TERMINAL ---------- */
  .hidden{ display:none; }
  .term .line{ color:var(--green); text-shadow:var(--glow); white-space:pre-wrap;
               margin:12px 0; font-size:clamp(16px,2.1vw,22px); }
  .prompt{ color:var(--green); }
  .cursor{ display:inline-block; width:.6ch; background:var(--green); margin-left:2px; vertical-align:-2px;
           animation:blink 1s steps(1,end) infinite; box-shadow:var(--glow); }
  @keyframes blink{50%{opacity:0}}
  a{ color:var(--cyan); text-decoration:none;
     text-shadow:0 0 6px var(--cyan), 0 0 14px var(--cyan);
     border-bottom:1px dotted rgba(99,230,255,.5); }

  /* reduced motion */
  @media (prefers-reduced-motion:reduce){
    .screen::after{ animation:none; }
    .cursor{ animation:none; }
    .rig{ animation:none; transform:none; }
  }
</style>
</head>
