<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FirasOS // CRT</title>
<style>
  :root{
    --green:#1aff52;
    --cyan:#63e6ff;
    --beige:#e9dec2;
    --beige-d:#cbb88d;
    --type-speed:24ms;
    --line-delay:600ms;
    --glow:0 0 6px #1aff52, 0 0 14px #1aff52;
  }

  html,body{height:100%;margin:0;background:#101012;font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace;color:#ddd}

  /* Scene */
  .stage{
    min-height:100svh; position:relative; overflow:hidden;
    display:grid; place-items:center;
    background: radial-gradient(1200px 600px at 50% 10%, rgba(255,255,255,.06), transparent 55%),
                linear-gradient(#0f0f12,#0b0b0d 60%);
  }
  .spot{ position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(600px 300px at 50% 20%, rgba(255,255,220,.16), transparent 70%),
      radial-gradient(900px 500px at 50% 60%, rgba(255,255,220,.08), transparent 75%);
    mix-blend-mode:screen; animation:pulse 6s ease-in-out infinite }
  @keyframes pulse{0%,100%{opacity:.9}50%{opacity:.75}}

  /* Table */
  .table{
    position:absolute; left:0; right:0; bottom:0;
    height:min(22vh,160px);
    background:
      linear-gradient(#6a4a31,#563c28),
      repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 2px, rgba(0,0,0,.12) 2px 40px);
    box-shadow: inset 0 22px 40px rgba(0,0,0,.35), 0 -8px 40px rgba(0,0,0,.55);
    z-index:0;
  }

  /* ======= FULL MONITOR (case + depth + stand) ======= */
  .monitor{
    width: clamp(680px, 90vw, 1000px);
    z-index:2;
    transform: translateY(60px) scale(.92);
    opacity:0;
    animation:popIn .9s cubic-bezier(.22,1.2,.32,1) forwards;
  }
  @keyframes popIn{
    0%{transform:translateY(60px) scale(.82); opacity:0; filter:blur(6px)}
    60%{transform:translateY(-6px) scale(1.02); opacity:1; filter:blur(0)}
    100%{transform:translateY(0) scale(1); opacity:1}
  }

  /* monitor body (front) */
  .body{
    position:relative;
    background: linear-gradient(#f1e7cd,var(--beige));
    border:1px solid #b7a67f;
    border-radius:24px;
    padding:26px 28px 30px;
    box-shadow:
      inset 0 -6px 0 rgba(0,0,0,.10),
      inset 0 6px 0 rgba(255,255,255,.35),
      0 38px 90px rgba(0,0,0,.55);
  }

  /* right-side depth */
  .body::before{
    content:""; position:absolute; top:10px; right:-28px;
    width:28px; height:calc(100% - 20px);
    border-radius:0 18px 18px 0 / 0 14px 14px 0;
    background: linear-gradient(180deg, var(--beige-d), #b7a67f);
    box-shadow: 6px 12px 24px rgba(0,0,0,.35);
  }
  /* bottom lip */
  .body::after{
    content:""; position:absolute; left:2%; right:2%; bottom:-18px; height:18px;
    border-radius:0 0 16px 16px; background: linear-gradient(#cdbb90,#a89166);
    box-shadow: 0 10px 26px rgba(0,0,0,.42);
  }

  .vent{height:12px; border-radius:8px; opacity:.28; margin-bottom:12px;
        background:repeating-linear-gradient(90deg,transparent 0 32px,rgba(0,0,0,.22) 32px 36px)}
  .label{
    display:inline-block; margin-left:10px; padding:6px 10px; border-radius:6px;
    background:#efe7cf; border:1px solid #b7a67f; color:#4a4331; font-weight:700; letter-spacing:.12em;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
  }

  /* bezel grid: badge row + screen row */
  .bezel{
    display:grid; grid-template-rows:auto 1fr; gap:10px;
  }

  /* viewport (glass). **Clips** everything so nothing spills outside */
  .viewport{
    display:grid; place-items:stretch;
    background:#0a0a08;
    border:4px solid #1b1b1a;
    border-radius:18px/14px;
    padding:22px;                 /* inner bezel */
    aspect-ratio: 4 / 3;          /* CRT-ish */
    overflow:hidden;              /* <- stops spill */
    box-shadow: inset 0 0 140px rgba(26,255,82,.05), inset 0 0 28px rgba(26,255,82,.08);
  }

  /* reflection + scanlines + vignette */
  .viewport::before,.viewport::after{content:""; position:absolute; inset:26px; pointer-events:none}
  .viewport::before{
    border-radius:14px/12px;
    background:
      radial-gradient(120% 160% at -10% -20%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 40%),
      radial-gradient(130% 140% at 120% 10%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 46%);
    mix-blend-mode:screen;
  }
  .viewport::after{
    border-radius:14px/12px;
    background:
      radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.12) 70%, rgba(0,0,0,.45) 100%),
      repeating-linear-gradient(to bottom,
        rgba(255,255,255,.04) 0px,
        rgba(255,255,255,.04) 1px,
        rgba(0,0,0,.10) 2px,
        rgba(0,0,0,.10) 3px);
    mix-blend-mode:screen; animation:flicker 2.4s infinite steps(60);
  }
  @keyframes flicker{0%,100%{opacity:.96}50%{opacity:.90}70%{opacity:.92}}

  /* stand */
  .stand{ display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:8px; }
  .neck{
    width:18%; min-width:110px; height:28px; border-radius:10px;
    background: linear-gradient(#d9cda9,#c3b186);
    border:1px solid #b7a67f; box-shadow: 0 12px 20px rgba(0,0,0,.25);
  }
  .base{
    width:36%; min-width:220px; height:26px; border-radius:20px/12px;
    background: linear-gradient(#c9b688,#ab9669);
    border:1px solid #a98f5c;
    box-shadow: 0 14px 26px rgba(0,0,0,.35);
  }

  /* LED */
  .led{ position:absolute; right:28px; bottom:28px; width:10px; height:10px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #8aff9c, #0f7d2a 60%);
    box-shadow: 0 0 10px rgba(26,255,82,.8), 0 0 18px rgba(26,255,82,.6); }

  /* Boot */
  .boot{ color:var(--green); text-shadow:var(--glow);
    display:grid; place-items:center; gap:16px; text-align:center; }
  .boot h1{ margin:0; font-size:clamp(22px,4.2vw,34px)}
  .boot .sub{ opacity:.85 }
  .bar{ width:min(520px,70%); height:14px; border:1px solid rgba(26,255,82,.5); border-radius:8px; overflow:hidden;
        box-shadow: inset 0 0 10px rgba(26,255,82,.35) }
  .fill{ height:100%; width:0%;
         background:linear-gradient(90deg, rgba(26,255,82,.6), rgba(26,255,82,.95));
         box-shadow:var(--glow); transition:width .12s linear }

  /* Terminal */
  .hidden{display:none}
  .term{ display:block }
  .term .line{ color:var(--green); text-shadow:var(--glow); white-space:pre-wrap;
               margin:12px 0; font-size:clamp(16px,2.1vw,22px) }
  .prompt{ color:var(--green) }
  .cursor{ display:inline-block; width:.6ch; background:var(--green); margin-left:2px; vertical-align:-2px;
           animation:blink 1s steps(1,end) infinite; box-shadow:var(--glow) }
  @keyframes blink{50%{opacity:0}}
  a{ color:var(--cyan); text-decoration:none;
     text-shadow:0 0 6px var(--cyan), 0 0 14px var(--cyan);
     border-bottom:1px dotted rgba(99,230,255,.5) }

  /* Reduce motion */
  @media (prefers-reduced-motion:reduce){
    .viewport::after{ animation:none }
    .monitor{ animation:none; transform:none; opacity:1 }
    .cursor{ animation:none }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="spot"></div>
    <div class="table"></div>

    <div class="monitor">
      <div class="body">
        <div class="bezel">
          <div>
            <div class="vent"></div>
            <span class="label">FirasOS CRT-2001</span>
          </div>

          <div class="viewport">
            <!-- BOOT -->
            <div id="boot" class="boot">
              <h1>FirasOS</h1>
              <div class="sub" id="bootMsg">Booting… initializing kernel</div>
              <div class="bar"><div id="fill" class="fill"></div></div>
            </div>

            <!-- TERMINAL -->
            <div id="term" class="term hidden"></div>

            <div class="led" aria-hidden="true"></div>
          </div>
        </div>
      </div>

      <div class="stand">
        <div class="neck"></div>
        <div class="base"></div>
      </div>
    </div>
  </div>

<script>
  /* Boot logic */
  const fill  = document.getElementById('fill');
  const boot  = document.getElementById('boot');
  const term  = document.getElementById('term');
  const bootMsg = document.getElementById('bootMsg');

  const msgs = [
    "Detecting devices…","Mounting /home…","Starting services…",
    "Configuring network…","Warming up GPUs…","Applying hacker green…"
  ];
  let mi = 0; const mTimer = setInterval(()=>{ bootMsg.textContent = msgs[mi++ % msgs.length]; }, 700);

  let p = 0;
  const timer = setInterval(()=>{
    p = Math.min(100, p + Math.random()*8 + 3);
    fill.style.width = p + "%";
    if (p >= 100){
      clearInterval(timer); clearInterval(mTimer);
      setTimeout(switchToTerminal, 650);
    }
  }, 120);

  function switchToTerminal(){
    boot.classList.add('hidden');
    term.classList.remove('hidden');
    typeAll();
  }

  /* Terminal typing */
  const LINES = [
    { text: "Hello, my name is Firas." },
    { text: "I love tech, design, and building things that push creativity forward." },
    { text: "Follow me on Twitter:", link: { label: "@FirasAlkasah", href: "https://x.com/FirasAlkasah" } }
  ];

  function createLine(){
    const line = document.createElement('div');
    line.className = 'line';
    const prompt = document.createElement('span');
    prompt.className = 'prompt';
    prompt.textContent = "> ";
    const content = document.createElement('span');
    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    line.appendChild(prompt); line.appendChild(content); line.appendChild(cursor);
    term.appendChild(line);
    return { content, cursor };
  }

  function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }
  async function typeText(node, str, speed){
    for (let i=0;i<str.length;i++){ node.append(str[i]); await wait(speed); }
  }

  async function typeAll(){
    const root = getComputedStyle(document.documentElement);
    const speed = parseInt(root.getPropertyValue('--type-speed')) || 26;
    const pause = parseInt(root.getPropertyValue('--line-delay')) || 600;
    for (const item of LINES){
      const { content, cursor } = createLine();
      await typeText(content, item.text, speed);
      if (item.link){
        content.append(" ");
        const a = document.createElement('a');
        a.href = item.link.href; a.target="_blank"; a.rel="noopener";
        a.textContent = item.link.label;
        content.appendChild(a);
      }
      await wait(pause); cursor.remove();
    }
    createLine(); // final blinking cursor
  }
</script>
</body>
</html>
