<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FirasOS // CRT Chunky</title>
<style>
  :root{
    --green:#1aff52;
    --cyan:#63e6ff;
    --beige:#e8dcc1;        /* front plastic (slightly yellowed) */
    --beige-d:#cbb88e;      /* side/shadow plastic */
    --type-speed:24ms;
    --line-delay:600ms;
    --glow:0 0 6px #1aff52,0 0 14px #1aff52;
  }

  html,body{height:100%;margin:0;background:#101012;font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace}

  /* Scene + lighting */
  .stage{
    min-height:100svh; position:relative; overflow:hidden;
    display:grid; place-items:center;
    background: radial-gradient(1200px 600px at 50% 10%, rgba(255,255,255,.06), transparent 55%),
                linear-gradient(#0f0f12,#0b0b0d 60%);
  }
  .spot{ position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(700px 360px at 50% 14%, rgba(255,255,220,.17), transparent 70%),
      radial-gradient(900px 520px at 50% 60%, rgba(255,255,220,.08), transparent 75%);
    mix-blend-mode:screen; animation:pulse 6s ease-in-out infinite }
  @keyframes pulse{0%,100%{opacity:.9}50%{opacity:.75}}

  .table{
    position:absolute; left:0; right:0; bottom:0;
    height:min(24vh,170px);
    background:
      linear-gradient(#6a4a31,#563c28),
      repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 2px, rgba(0,0,0,.12) 2px 40px);
    box-shadow: inset 0 24px 40px rgba(0,0,0,.35), 0 -8px 40px rgba(0,0,0,.55);
    z-index:0;
  }

  /* ====== CHONKY ALL-IN-ONE ====== */
  .computer{
    width: clamp(740px, 92vw, 1080px);
    aspect-ratio: 1 / 1;                 /* square face */
    transform: translateY(50px) scale(.92);
    opacity:0; animation:pop .9s cubic-bezier(.22,1.2,.32,1) forwards;
    z-index:2; position:relative;
  }
  @keyframes pop{
    0%{transform:translateY(60px) scale(.82); opacity:0; filter:blur(8px)}
    60%{transform:translateY(-6px) scale(1.02); opacity:1; filter:blur(0)}
    100%{transform:translateY(0) scale(1); opacity:1}
  }

  /* case block (front face) */
  .case{
    position:relative; height:100%;
    background: linear-gradient(#f2e8cd,var(--beige));
    border:1px solid #b7a67f; border-radius:26px;
    box-shadow:
      inset 0 -8px 0 rgba(0,0,0,.10),
      inset 0 8px 0 rgba(255,255,255,.35),
      0 42px 96px rgba(0,0,0,.58);
  }
  /* case depth on right */
  .case::before{
    content:""; position:absolute; top:14px; right:-34px;
    width:34px; height:calc(100% - 28px);
    background: linear-gradient(180deg, var(--beige-d), #b7a67f);
    border-radius:0 20px 20px 0 / 0 16px 16px 0;
    box-shadow: 8px 14px 26px rgba(0,0,0,.35);
  }
  /* bottom lip thickness */
  .case::after{
    content:""; position:absolute; left:2.2%; right:2.2%; bottom:-20px; height:20px;
    border-radius:0 0 18px 18px;
    background: linear-gradient(#cdbb90,#a89166);
    box-shadow: 0 12px 26px rgba(0,0,0,.42);
  }

  /* grime + scuffs + sticker residue */
  .scuffs{
    pointer-events:none; position:absolute; inset:0; border-radius:26px; mix-blend-mode:multiply;
    background:
      /* nicotine/yellowing top */
      linear-gradient(180deg, rgba(213,188,120,.12), transparent 40%),
      /* random scuffs */
      repeating-linear-gradient(115deg, rgba(90,70,40,.08) 0 1px, transparent 1px 8px),
      repeating-linear-gradient(72deg, rgba(60,50,40,.06) 0 1px, transparent 1px 10px),
      /* sticker ghost */
      radial-gradient(120px 70px at 22% 18%, rgba(255,255,255,.35) 0 50%, rgba(255,255,255,0) 60%),
      /* grime specks */
      radial-gradient(rgba(70,60,40,.12) 0 1px, transparent 2px),
      radial-gradient(rgba(60,50,40,.07) 0 1px, transparent 2px);
    background-size:
      100% 100%,
      420px 420px,
      520px 520px,
      280px 180px,
      7px 7px,
      11px 11px;
    opacity:.55;
  }

  /* front layout: screen up top, chin below */
  .face{
    position:absolute; inset:22px 24px 24px 24px; display:grid; grid-template-rows: 1fr auto; gap:14px;
  }

  /* thick bezel + glass viewport */
  .bezel{
    position:relative; padding:26px; background:#e9ddc2; border-radius:20px; border:1px solid #cdbb90;
    box-shadow: inset 0 0 0 8px rgba(0,0,0,.05);
  }
  .viewport{
    position:relative; background:#0a0a08; border:4px solid #1b1b1a; border-radius:18px/14px;
    overflow:hidden; aspect-ratio: 4 / 3; box-shadow: inset 0 0 140px rgba(26,255,82,.05), inset 0 0 28px rgba(26,255,82,.08);
  }

  /* bezel screws */
  .screw{ position:absolute; width:10px; height:10px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #9f8e6f, #6d5f46 70%); box-shadow: inset -1px -1px 0 rgba(0,0,0,.35)}
  .screw.tl{ top:10px; left:10px } .screw.tr{ top:10px; right:10px }
  .screw.bl{ bottom:10px; left:10px } .screw.br{ bottom:10px; right:10px }

  /* speaker + floppy in the chin */
  .chin{
    display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    background: linear-gradient(#efe4ca,#e5d8bb); border-radius:14px; padding:14px 16px; border:1px solid #cdbb90;
  }
  .grille{
    height:18px; border-radius:10px;
    background: repeating-linear-gradient(90deg, rgba(0,0,0,.25) 0 2px, transparent 2px 6px);
    opacity:.35;
  }
  .floppy{
    width:160px; height:22px; border-radius:4px; background:linear-gradient(#3b3b3b,#1e1e1e);
    box-shadow: inset 0 2px 0 rgba(255,255,255,.25), inset 0 -2px 0 rgba(0,0,0,.35);
    position:relative;
  }
  .floppy::after{content:""; position:absolute; right:10px; top:7px; width:36px; height:8px; border-radius:2px; background:#0f0f0f}

  /* power LED */
  .led{ position:absolute; right:14px; bottom:14px; width:10px; height:10px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #8aff9c, #0f7d2a 60%);
    box-shadow: 0 0 10px rgba(26,255,82,.8), 0 0 18px rgba(26,255,82,.6) }

  /* glass overlays */
  .viewport::before, .viewport::after{content:""; position:absolute; inset:0; pointer-events:none}
  /* reflection */
  .viewport::before{
    background:
      radial-gradient(120% 160% at -10% -20%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 40%),
      radial-gradient(130% 140% at 120% 10%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 46%);
    mix-blend-mode:screen;
  }
  /* static scanlines + vignette */
  .viewport::after{
    background:
      radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.12) 70%, rgba(0,0,0,.45) 100%),
      repeating-linear-gradient(to bottom,
        rgba(255,255,255,.04) 0px,
        rgba(255,255,255,.04) 1px,
        rgba(0,0,0,.10) 2px,
        rgba(0,0,0,.10) 3px);
    mix-blend-mode:screen; animation:flicker 2.4s infinite steps(60);
  }
  @keyframes flicker{0%,100%{opacity:.96}50%{opacity:.90}70%{opacity:.92}}

  /* EXTRA rolling scanlines shown when there is motion (boot/typing) */
  .roll{
    position:absolute; inset:-100% 0 0 0; opacity:0; pointer-events:none;
    background:
      repeating-linear-gradient(to bottom,
        rgba(26,255,82,.12) 0px,
        rgba(26,255,82,.12) 1px,
        rgba(0,0,0,.0) 2px,
        rgba(0,0,0,.0) 3px);
    mix-blend-mode:screen;
  }
  .viewport.active .roll{
    opacity:.6; animation:scanRoll 600ms linear 0s 1;
  }
  @keyframes scanRoll{
    from{ transform: translateY(0) }
    to  { transform: translateY(100%) }
  }

  /* Terminal + boot */
  .boot{
    position:absolute; inset:0; display:grid; place-items:center; text-align:center;
    color:var(--green); text-shadow:var(--glow);
  }
  .boot h1{ margin:0; font-size:clamp(22px,4.2vw,34px)}
  .boot .sub{ opacity:.85; margin-top:10px }
  .bar{ width:min(520px,70%); height:14px; border:1px solid rgba(26,255,82,.5); border-radius:8px; overflow:hidden;
        box-shadow: inset 0 0 10px rgba(26,255,82,.35); margin-top:14px }
  .fill{ height:100%; width:0%; background:linear-gradient(90deg, rgba(26,255,82,.6), rgba(26,255,82,.95));
         box-shadow:var(--glow); transition:width .12s linear }

  .hidden{display:none}
  .term{ position:absolute; inset:0; padding:28px; }
  .term .line{ color:var(--green); text-shadow:var(--glow); white-space:pre-wrap; margin:12px 0; font-size:clamp(16px,2.1vw,22px) }
  .prompt{ color:var(--green) }
  .cursor{ display:inline-block; width:.6ch; background:var(--green); margin-left:2px; vertical-align:-2px;
           animation:blink 1s steps(1,end) infinite; box-shadow:var(--glow) }
  @keyframes blink{50%{opacity:0}}
  a{ color:var(--cyan); text-decoration:none; text-shadow:0 0 6px var(--cyan),0 0 14px var(--cyan);
     border-bottom:1px dotted rgba(99,230,255,.5) }

  /* stand (thicc) */
  .stand{ position:absolute; left:50%; bottom:-34px; transform:translateX(-50%);
          display:flex; flex-direction:column; align-items:center; gap:12px }
  .neck{
    width:22%; min-width:130px; height:32px; border-radius:12px;
    background: linear-gradient(#d9cda9,#c3b186); border:1px solid #b7a67f; box-shadow:0 12px 20px rgba(0,0,0,.25)
  }
  .base{
    width:40%; min-width:260px; height:28px; border-radius:22px/12px;
    background: linear-gradient(#c9b688,#ab9669); border:1px solid #a98f5c; box-shadow:0 14px 26px rgba(0,0,0,.35)
  }

  /* reduce motion */
  @media (prefers-reduced-motion:reduce){
    .computer{ animation:none; transform:none; opacity:1 }
    .viewport::after{ animation:none }
    .cursor{ animation:none }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="spot"></div>
    <div class="table"></div>

    <div class="computer">
      <div class="case">
        <div class="scuffs"></div>

        <div class="face">
          <!-- SCREEN AREA -->
          <div class="bezel">
            <div class="viewport" id="viewport">
              <div class="roll" aria-hidden="true"></div>

              <!-- Boot -->
              <div id="boot" class="boot">
                <div>
                  <h1>FirasOS</h1>
                  <div class="sub" id="bootMsg">Booting… initializing kernel</div>
                  <div class="bar"><div id="fill" class="fill"></div></div>
                </div>
              </div>

              <!-- Terminal -->
              <div id="term" class="term hidden"></div>

              <div class="led" aria-hidden="true"></div>
            </div>

            <!-- little bezel screws -->
            <span class="screw tl"></span><span class="screw tr"></span>
            <span class="screw bl"></span><span class="screw br"></span>
          </div>

          <!-- CHIN: speaker + floppy + badge -->
          <div class="chin">
            <div class="grille" title="speaker"></div>
            <div class="floppy" title="3.5-inch floppy"></div>
          </div>
        </div>

        <!-- stand -->
        <div class="stand"><div class="neck"></div><div class="base"></div></div>
      </div>
    </div>
  </div>

<script>
  const viewport = document.getElementById('viewport');
  const rollEl   = viewport.querySelector('.roll');

  // Boot
  const fill  = document.getElementById('fill');
  const boot  = document.getElementById('boot');
  const term  = document.getElementById('term');
  const bootMsg = document.getElementById('bootMsg');

  const msgs = [
    "Detecting devices…","Mounting /home…","Starting services…",
    "Configuring network…","Warming up GPUs…","Applying hacker green…"
  ];
  let mi = 0; const mTimer = setInterval(()=>{ bootMsg.textContent = msgs[mi++ % msgs.length]; bumpActivity(520); }, 680);

  let p = 0;
  const timer = setInterval(()=>{
    p = Math.min(100, p + Math.random()*8 + 3);
    fill.style.width = p + "%";
    bumpActivity(450);
    if (p >= 100){
      clearInterval(timer); clearInterval(mTimer);
      setTimeout(switchToTerminal, 650);
    }
  }, 120);

  function switchToTerminal(){
    boot.classList.add('hidden');
    term.classList.remove('hidden');
    typeAll();
  }

  // When motion happens on screen, flash rolling scanlines briefly
  let activityTO=null;
  function bumpActivity(ms=600){
    viewport.classList.add('active');
    rollEl.style.animation='none'; // restart
    // force reflow to restart animation
    void rollEl.offsetWidth;
    rollEl.style.animation='';
    if(activityTO) clearTimeout(activityTO);
    activityTO=setTimeout(()=>viewport.classList.remove('active'), ms);
  }

  // Terminal typing
  const LINES = [
    { text: "Hello, my name is Firas." },
    { text: "I love tech, design, and building things that push creativity forward." },
    { text: "Follow me on Twitter:", link: { label: "@FirasAlkasah", href: "https://x.com/FirasAlkasah" } }
  ];

  function createLine(){
    const line = document.createElement('div');
    line.className = 'line';
    const prompt = document.createElement('span');
    prompt.className = 'prompt'; prompt.textContent = "> ";
    const content = document.createElement('span');
    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    line.appendChild(prompt); line.appendChild(content); line.appendChild(cursor);
    term.appendChild(line);
    return { content, cursor };
  }
  const wait = (ms)=>new Promise(r=>setTimeout(r,ms));

  async function typeText(node, str, speed){
    for (let ch of str){
      node.append(ch);
      bumpActivity(300);
      await wait(speed);
    }
  }

  async function typeAll(){
    const cs = getComputedStyle(document.documentElement);
    const speed = parseInt(cs.getPropertyValue('--type-speed')) || 26;
    const pause = parseInt(cs.getPropertyValue('--line-delay')) || 600;
    for (const item of LINES){
      const { content, cursor } = createLine();
      await typeText(content, item.text, speed);
      if (item.link){
        content.append(" ");
        const a = document.createElement('a');
        a.href = item.link.href; a.target="_blank"; a.rel="noopener";
        a.textContent = item.link.label;
        content.appendChild(a);
        bumpActivity(400);
      }
      await wait(pause); cursor.remove();
    }
    createLine(); // final blinking cursor
  }
</script>
</body>
</html>
